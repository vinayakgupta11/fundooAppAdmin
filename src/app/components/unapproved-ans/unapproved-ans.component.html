<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <a class="navbar-brand">Fundoo-Notes</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#" (click)='NavigateToDashboard()'>User-List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Orders</a>
    </li>
  </ul>
  <button class="btn btn-success" style="margin-left: 700px" type="submit" (click)='Logout()'>Logout</button>

<div class='container-fluid'>
  <div *ngFor="let ques of qaDetails">
    <div>
      Answer
    </div>
    <div innerHTML="{{ques.message}}">
    </div>
    <div class="btn-toolbar">
      <button type="button" class="btn btn-success" (click)='onApprove(ques.id)'>Approve</button>
      <button style="margin-left: 20px" type="button" class="btn btn-danger" (click)='onReject(ques.id)'  >Reject</button>
    </div>
    <br>
  </div>
</div>
